<html>
  <head>
    <title>video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <style>
  body {
    margin: 0;
  }
  video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      z-index: -100;
      transform: translateX(-50%) translateY(-50%);
      transition: 1s opacity;
  }
  </style>
  <body>
    <div>
      <video src="img/kuga.mp4" autoplay loop type='video/mp4' />
    </div>
  </body>
</html>
